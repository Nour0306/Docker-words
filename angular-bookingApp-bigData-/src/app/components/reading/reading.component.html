<div class="modal-content">
    <div class="modal-body">
        <h5 class="modal-title customtitle" id="exampleModalLongTitle">{{postToShow[0].title}} </h5>
        <div class="input-group mb-3">
            <h1 class="subtitle1">{{postToShow[0].description}}</h1>
        </div>
        <div class="input-group mb-3">
            <h2 class="subtitle2">{{postToShow[0].text}}</h2>
        </div>


    </div>
    <div class="modal-footer customFooter">
        <button type="button" class="btn btn-secondary"
            style="background-color: rebeccapurple;font-size: 13px; border: none; border-color: transparent;"
            (click)="activeModal.close(false)">Close</button>
    </div>
</div>
